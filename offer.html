<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oferta - Mycie Dachów i Elewacji | Myjemy Dachy</title>
  <meta name="description" content="Poznaj naszą ofertę w zakresie mycia dachów, elewacji oraz impregnacji i konserwacji. Profesjonalny sprzęt i świetne ceny.">
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-color-dark: #005EA8;
      --brand-color-light: #00B4E3;
      --navbar-height: 10vh;
      --icon-logo-height: 10vh;
      --text-logo-height: 24vh;
      --hero-font-size: 3vw;
      --hero-paragraph-font-size: 2vw;
      --navbar-padding-horizontal: 10vw;
      --navbar-border-radius: 10px;
      --navbar-margin-top: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      margin: 0;
    }
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px var(--navbar-padding-horizontal);
      position: fixed;
      width: calc(100% - 2 * var(--navbar-padding-horizontal));
      top: var(--navbar-margin-top);
      left: var(--navbar-padding-horizontal);
      z-index: 1000;
      height: var(--navbar-height);
      overflow: hidden;
      border-radius: var(--navbar-border-radius);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand .icon-only {
      height: var(--icon-logo-height);
      margin-right: 10px;
    }
    .navbar-brand .logo-container {
      height: var(--text-logo-height);
      overflow: hidden;
    }
    .navbar-brand .text-only {
      height: 100%;
      width: auto;
    }
    .navbar-nav {
      display: flex;
      align-items: center;
      justify-content: center; 
      width: auto;
      gap: 10px;
    }
    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: bold;
      padding: 20px 30px;
    }
    .navbar-nav .nav-link.active {
      color: var(--brand-color-dark) !important; /* ZMIANA */
    }

    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: url('images/dach.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
      color: black;
      padding-left: 10%;
    }

    /* Baner promocyjny – możemy tu użyć jaśniejszego turkusu */
    .promo-banner {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 180, 227, 0.8); /* czyli var(--brand-color-light) z przeźroczystością */
      color: #000;
      padding: 15px 30px;
      font-size: 2rem;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      z-index: 999;
      animation: blink 1.5s infinite ease-in-out;
    }

    .hero .content {
      margin-top: 60px;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .hero h1 {
      font-size: var(--hero-font-size);
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero h3 {
      font-size: var(--hero-paragraph-font-size);
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--brand-color-dark); /* ZMIANA */
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: black;
    }

    /* Nadpisanie kolorów .btn-primary (Bootstrap) */
    .btn-primary {
      background-color: var(--brand-color-dark);
      border-color: var(--brand-color-dark);
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #004080;
      border-color: #004080;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* RESPONSYWNOŚĆ */
    @media (max-width: 768px) {
      :root {
        --navbar-padding-horizontal: 5vw;
        --navbar-height: 5vh;
        --icon-logo-height: 5vh;
        --text-logo-height: 5vh;
        --text-logo-width-mobile: 50vw;
        --navbar-margin-top: 0;
        --hero-font-size-mobile: 7vw;
        --hero-paragraph-font-size-mobile: 5vw;
        --hero-p-font-size-mobile: 4vw;
      }
      .navbar {
        width: 100%;
        padding: 10px;
        left: 0;
        top: 0;
        border-radius: 0;
        height: auto;
        display: block;
        text-align: center;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }
      .navbar-brand .logo-container {
        height: var(--text-logo-height);
        width: var(--text-logo-width-mobile);
        display: flex;
        align-items: center;
      }
      .navbar-brand .text-only {
        height: auto;
        width: 100%;
      }
