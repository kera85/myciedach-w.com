      --navbar-height: 10vh;

      --hero-font-size: 3vw;
      --hero-paragraph-font-size: 2vw;
      --navbar-padding-horizontal: 10vw;
      --navbar-border-radius: 10px;
      --navbar-margin-top: 20px;
    }

    body {

      font-size: 1.1rem;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px var(--navbar-padding-horizontal);
      position: fixed;
      width: calc(100% - 2 * var(--navbar-padding-horizontal));
      top: var(--navbar-margin-top);
      left: var(--navbar-padding-horizontal);
      z-index: 1000;
      height: var(--navbar-height);
      overflow: hidden;
      border-radius: var(--navbar-border-radius);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand .icon-only {
      height: var(--icon-logo-height);
      margin-right: 10px;
    }

    /* Nawigacja */
    .navbar-nav {
      display: flex;
      align-items: center;
      justify-content: center; 
      width: auto;
      gap: 10px;
    }

    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: bold;
      padding: 20px 30px;
    }

    .navbar-nav .nav-link.active {
      color: #005EA8 !important;
    }

      justify-content: flex-start;
      text-align: left;
      color: black;
      padding-left: 10%;
    }

      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

      font-size: var(--hero-font-size);
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero h3 {
      font-size: var(--hero-paragraph-font-size);
      font-weight: bold;
      margin-bottom: 20px;
      color: #005EA8;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: black;
    }
